<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budatín Castle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav>
    <a href="">Pictures</a>
    <a href="{{ url_for('rdf_site') }}">RDF</a>
    <a href="{{ url_for('dbpedia_site') }}">DbPedia</a>
    <a href="{{ url_for('rdf_graph') }}">Graph</a>
  </nav>
  <h1 id="castle-name">Loading...</h1>
  <p>Built in: <span id="castle-date"></span></p>

  <script>
    fetch("/api/castle")
      .then(res => res.json())
      .then(data => {
        document.getElementById("castle-name").textContent = data.label || "Budatín Castle";
        document.getElementById("castle-date").textContent = data.built || "Unknown";
      });
  </script>

<footer>
  <p>© 2025 Budatin Castle. All rights reserved.</p>
  <p>Website project by Adam Blazek</p>
  <p><small>This is a student project and not an official site.</small></p>
</footer>
</body>
</html>
