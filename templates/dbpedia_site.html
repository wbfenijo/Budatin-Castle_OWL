<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budatín Castle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <nav>
    <a href="{{ url_for('index') }}">Pictures</a>
    <a href="{{ url_for('rdf_site') }}">RDF</a>
    <a href="">DbPedia</a>
    <a href="{{ url_for('rdf_graph') }}">Graph</a>
  </nav>
  <h1 id="castle-name"></h1>
  <p>Built in: <span id="castle-date"></span></p>

  <script>
    fetch("/api/basic")
      .then(res => res.json())
      .then(data => {
        if (data.length > 0) {
          document.getElementById("castle-name").textContent = data[0]["label"];
          document.getElementById("castle-date").textContent = data[0]["built"];
        } else {
          document.getElementById("castle-name").textContent = "No castle found";
        }
      });
  </script>
  
<footer>
  <p>© 2025 Budatin Castle. All rights reserved.</p>
  <p>Website project by Adam Blazek</p>
  <p><small>This is a student project and not an official site.</small></p>
</footer>
</body>
</html>
